<!DOCTYPE html>
<html>
<head>
    <title>Commit Exitoso</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #3498db;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Commit realizado exitosamente</h1>
        <a class="button" href="/dashboard">Volver a Dashboard</a>
    </div>
</body>
</html>
